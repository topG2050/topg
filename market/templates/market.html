
{% extends 'base.html' %}
{% block title %}
market page
{% endblock %}

{% block content %}
<h1>Market Page</h1>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th class="scope">ID</th>
      <th class="scope">Name</th>c
      <th class="scope">Barcode</th>
      <th class="scope">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.barcode}}</td>
      <td>{{item.price}}$
        <button class="btn btn-outline btn-info">More Info</button>
        <button class="btn btn-outline btn-success">Purchase Item</button>
      </td>
    </tr>
    {%  endfor %}
  </tbody>
</table>
{% endblock %}
